<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">

    <title>Weather</title>
</head>

<body >
    <div class="container">
        <div class="row">
            <div class="mx-auto text-center bg-primary mt-5 p-5 rounded ">
                <h1 id="w-location">Boston, MA</h1>
                <h3 id="w-desc" class="text-dark">Partly cloudy</h3>
                <h3 id="w-string">43.9 F (6.6 C)</h3>
                <img id="w-icon" />
                <ul id="w-details" class="list-group mt-3">
                    <li id="w-humidity" class="list-group-item text-muted">Relative Humidity: 42%</li>
                    <li id="w-dewpoint" class="list-group-item text-muted">Dewpoint: 22 F (-5 C)</li>
                    <li id="w-feels-like" class="list-group-item text-muted">Feels Like: 44 F (7 C)</li>
                    <li id="w-wind" class="list-group-item text-muted">Wind: From the NW at 3.0 MPH Gusting to 23.0 MPH
                    </li>
                </ul>
                <hr>
                <!-- Button trigger modal -->
                <button id="w-change-location" type="button" class="btn btn-primary mt-3" data-toggle="modal" data-target="#locModal">
                    Change Location
                </button>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="locModalLabel">Choose Location</h5>
                    <button type="button" class="closeModal close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form action="" id="w-form">
                        <div class="form-group">
                            <label for="city"> City</label>
                            <input type="text" class="form-control" id="city">
                        </div>
                        <div class="form-group">
                            <label for="state"> State </label>
                            <input type="text" class="form-control" id="state">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button  type="button" class="btn btn-secondary closeModal" data-dismiss="modal">Close</button>
                    <button id="w-change-btn" type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="weather.js"> </script>
    <script src="storage.js"> </script>
    <script src="ui.js"> </script>
    <script src="app.js"> </script>
</body>

</html>
