<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/cerulean/bootstrap.min.css">

    <title>Weather</title>
</head>

<body>
    <div class="card card-body container text-center mt-4 bg-primary">
        <h3 class="mt-4">Boston, MA</h3>
        <h5 class="mt-4">Partly cloudy</h5>
        <h5 class="mt-4">43.9 F (6.6 C)</h5>
        <img src="" class="img-fluid" />
        <ul class="list-group">
            <li class="list-group-item text-muted">Relative Humidity: 42%</li>
            <li class="list-group-item text-muted">Dewpoint: 22 F (-5 C)</li>
            <li class="list-group-item text-muted">Feels Like: 44 F (7 C)</li>
            <li class="list-group-item text-muted">Wind: From the NW at 3.0 MPH Gusting to 23.0 MPH</li>
        </ul>
    </div>
    <div class="container text-center mt-2">
        <button type="submit" class="btn btn-primary ">Chang Location</button>
    </div>


    <script src="weather.js"> </script>
    <script src="storage.js"> </script>
    <script src="ui.js"> </script>
    <script src="app.js"> </script>
</body>

</html>
